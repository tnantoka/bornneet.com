<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.tagline }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="/">BORN NEET</a></h1>
        <p class="lead"><a href="https://twitter.com/tnantoka" target="_blank">@tnantoka</a></p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://github.com/tnantoka" target="_blank">GitHub</a>
            </li>
            <li>
              <a href="http://blog.tnantoka.com" target="_blank">Blog (2014&ndash;)</a>
            </li>
            <li>
              <a href="http://tobioka.net" target="_blank">Blog (2012&ndash;2014)</a>
            </li>
            <li>
              <a href="http://blog.bornneet.com" target="_blank">Blog (&ndash;2012)</a>
            </li>
            <li>
              <a href="/works/">Past works</a>
            </li>
          </ul>
          <p><small>&copy; 2013 {{ site.author.name }}</small></p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}

      <hr />

      <div class="posts">
        <p>
          <small>Powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a> and <a href="http://andhyde.com/" target="_blank">Hyde</a>.</small>
        </p>
      </div>
    </div>

  </body>
</html>
